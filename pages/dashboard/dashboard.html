    <script>
        function resizeImageMap() {
            const image = document.querySelector('.responsive-map');
            const map = document.querySelector('map[name="image-map"]');
            const areas = map.querySelectorAll('area');
    
            if (!image.complete) {
                image.onload = () => scaleCoords(image, areas);
            } else {
                scaleCoords(image, areas);
            }
        }
    
        function scaleCoords(image, areas) {
            const originalWidth = 4671; // Largura original da imagem
            const originalHeight = 2460; // Altura original da imagem
            const currentWidth = image.offsetWidth;
            const currentHeight = image.offsetHeight;
    
            const widthRatio = currentWidth / originalWidth;
            const heightRatio = currentHeight / originalHeight;
    
            areas.forEach(area => {
                const originalCoords = area.dataset.originalCoords || area.coords;
                const coords = originalCoords.split(',').map(Number);
    
                const scaledCoords = coords.map((coord, index) =>
                    index % 2 === 0 ? coord * widthRatio : coord * heightRatio
                );
    
                area.coords = scaledCoords.join(',');
                area.dataset.originalCoords = originalCoords; // Salva as coordenadas originais
            });
        }
    
        document.addEventListener('DOMContentLoaded', resizeImageMap);
        window.addEventListener('resize', resizeImageMap);
    </script>
